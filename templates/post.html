{% extends "index.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}

<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <h2 class="byline-timestamp">{{ page.date }}</h2>
    </header>
    <div class="content">
        {{ page.content | safe }}
    </div>
</article>

{% endblock content %}
